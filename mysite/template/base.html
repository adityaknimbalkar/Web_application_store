<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--MDBbootstrap-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
      rel="stylesheet"
    />
    <!--mdb-end-->

    <title>{% block title %}{% endblock title %} |Hello, world!</title>
  </head>
  <style>
    {% block style %}{% endblock style %}
    .searchText{
      width: 22rem;
      padding: 0.8rem;
      border-radius: 5rem;
      border: none;
      outline: none;

      }
  </style>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar" style="background: #383838">
      <div class="container-fluid">
        <ul class="nav me-auto">
          <li class="nav-item">
            <a
              href="app"
              class="nav-link link-dark px-2"
              active
              style="color: #fff"
              aria-current="page"
              >Apps</a
            >
          </li>
          <li class="nav-item">
            <a href="info" class="nav-link link-dark px-2" style="color: #fff"
              >Games</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link link-dark px-2" style="color: #fff"
              >Books</a
            >
          </li>

          <!-- <li class="nav-item"><a href="#" class="nav-link link-dark px-2 " style=color:#fff>Categories</a></li> -->
          <li class="nav-item">
            <a href="#" class="nav-link link-dark px-2" style="color: white"
              >About</a
            >
          </li>
        </ul>
        <ul class="nav">
          <li class="search-bar mx-3">
            <input type="text" class="searchText" placeholder="Search" /><i
              class="bi bi-search"
            ></i>
          </li>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="40"
            fill="currentColor"
            class="bi bi-globe"
            style="color: white"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm7.5-6.923c-.67.204-1.335.82-1.887 1.855A7.97 7.97 0 0 0 5.145 4H7.5V1.077zM4.09 4a9.267 9.267 0 0 1 .64-1.539 6.7 6.7 0 0 1 .597-.933A7.025 7.025 0 0 0 2.255 4H4.09zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a6.958 6.958 0 0 0-.656 2.5h2.49zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5H4.847zM8.5 5v2.5h2.99a12.495 12.495 0 0 0-.337-2.5H8.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5H4.51zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5H8.5zM5.145 12c.138.386.295.744.468 1.068.552 1.035 1.218 1.65 1.887 1.855V12H5.145zm.182 2.472a6.696 6.696 0 0 1-.597-.933A9.268 9.268 0 0 1 4.09 12H2.255a7.024 7.024 0 0 0 3.072 2.472zM3.82 11a13.652 13.652 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5H3.82zm6.853 3.472A7.024 7.024 0 0 0 13.745 12H11.91a9.27 9.27 0 0 1-.64 1.539 6.688 6.688 0 0 1-.597.933zM8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855.173-.324.33-.682.468-1.068H8.5zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.65 13.65 0 0 1-.312 2.5zm2.802-3.5a6.959 6.959 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5h2.49zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7.024 7.024 0 0 0-3.072-2.472c.218.284.418.598.597.933zM10.855 4a7.966 7.966 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4h2.355z"
            />
          </svg>
          <i class="bi bi-globe px-2"></i>
          <li class="nav-item">
            <a href="#" class="nav-link link-dark px-4" style="color: #fff"
              >SIGN IN</a
            >
          </li>
          <button type="button" class="btn btn-primary btn-sm fs-8 fw-light">
            LOGIN
          </button>
        </ul>
      </div>
    </nav>
    <!-- Navbar -->
    <!--If any notification message for-->
    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-{{message.tags}} alert-dismissible fade show"
      role="alert"
    >
      {{message}}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %} {% endif %}
    <!--If any notification message for  end-->

    <!--render page code execute here-->
    {% block body %}{% endblock body %} {{variable}}
    <!--render page code execute here  end-->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--MDBootsrap sript-->
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    ></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!--extra script code for render page-->
    {% block script %}{% endblock script %}
    <!--extra script code for render page end-->
    <!--mdbbotstrapend-->

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
